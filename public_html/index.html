<!DOCTYPE html>
<html>
	<head>
                <title>OpenCNC</title>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width">
                <script type="text/javascript" src="js/archivotxt.js"></script>
		<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>-->
                <script src="js/lib/external/jquery.min.js"></script>
		<!--<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>-->
                <script src="js/lib/external/jquery-ui.min.js"></script>
		<script src="js/lib/external/raphael-min.js"></script>	
                <script type="text/javascript" src="js/rp/rph.js"></script>
		<script src="js/component.js"></script>
		<!--<script src="js/customShapes.js"></script>-->
		<script src="js/inputHandler.js"></script>
		<script src="js/logicDisplay.js"></script>
		<script src="js/graphicDisplay.js"></script>
                <script src="js/world.js"></script>
                <script src="js/customShapes.js"></script>
                
		<link href="styles/main.css" rel="stylesheet">
               
	</head>
	<body>  
		
                <div class="cad">
                    <div id="titulo">OpenCNC</div>
                    <div id="paper2"></div>
                    <canvas id="CADCanvas"
                                    width="800"
                                    height="600"
                                    onContextMenu="javascript: return false;"
                                    tabindex="1"></canvas>
                    <div id="paper"></div>
                </div>
            <div id="comandos">
                <textarea id="codex" name="codex" rows="45" cols="30" spellcheck="false">
                </textarea>
            </div>
            <div id="opciones">
                <table border="0">
                    <thead>
                        <tr>Opciones de comandos.
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><label for="textNombre"></label>
                            </td>
                            <td> <label for="textTelefono"></label></td>
                        </tr>
                        <tr>
                            <td><input type="text" id="textNombre" value="NaN" /></td>
                            <td><input type="text" id="textTelefono" value="NaN" /></td>
                        </tr>
                        <tr>
                            <td>X</td>
                            <td>Y</td>
                        </tr>
                        <tr>
                            <td>x1<input type="text" id="xPos" name="X" value="0" /></td>
                            <td>y1<input type="text" id="yPos" name="Y" value="0" /></td>
                        </tr>
                        <tr>
                            <td>x2<input type="text" name="" value="0" /> </td>
                            <td>y2<input type="text" name="" value="0" /></td>
                        </tr>
                         <tr>
                            <td>R<input type="text" name="" value="0" /></td>
                            <td>A<input type="text" name="" value="0" /></td>
                        </tr>
                        <tr>
                            <td><input id="xml" type="submit" value="XML" onclick="arranqueXML()"/>    
                            </td>
                            <td><input id="txt" type="submit" value="TXT" onclick="arranqueTXT()"/>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </body>
                
                
</html>
